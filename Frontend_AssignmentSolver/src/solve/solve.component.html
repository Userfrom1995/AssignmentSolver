<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<div id="main-content" class="file_manager">
  <div class="container">
    <div class="row clearfix">
      <div *ngFor="let file of files" class="col-lg-3 col-md-4 col-sm-12">
        <div class="card">
          <div class="file">
            <a href="javascript:void(0);" (click)="downloadFile(file)">
              <div class="hover">
                <button type="button" class="btn btn-icon btn-danger" (click)="deleteFile(file); $event.stopPropagation(); $event.preventDefault();">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
              <div class="icon">
                <i class="fa fa-file text-info"></i>
              </div>
              <div class="file-name">
                <p class="m-b-5 text-muted">{{ file.name }}</p>
                <small>Size: {{ file.size }} bytes <span class="date text-muted">{{ file.date }}</span></small>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
